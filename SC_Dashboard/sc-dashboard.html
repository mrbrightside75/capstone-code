            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"

              <li class="nav-item">

              </li>
            </ul>

      <header>
        <div class="row">
          <div class="col-3">
            <h2>Case Info</h2>
          </div>
          <div class="col-3">
            <h2>SC DASHBOARD</h2>
          </div>
          <div class="col-6">
            <h2>Search Bar</h2>
          </div>
        </div>
      </header>
      <div class="row" id="content">
        <div class="col-3">
          <div class="row">
            <div class="col" id="demographicMenu">
              <div class="row">
                <div class="col-6">
                  <h3>Child Info</h3>
                </div>
                <div class="col-6">
                  <button>Edit</button>
                </div>
              </div>
              <div class="row">
                <div class="col-6"><h6>Name:</h6></div>
                <div class="col-6"><p>Doe, Jane</p></div>
              </div>
              <div class="row">
                <div class="col-6"><h6>DOB:</h6></div>
                <div class="col-6"><p>5/31/24</p></div>
              </div>
              <!-- End of child info col -->
            </div>
          </div>
          <div class="row">
            <div class="col" id="demographicMenu">
              <div class="row">
                <div class="col-6">
                  <h3>Family Info</h3>
                </div>
                <div class="col-6">

                </div>
              </div>

              <div class="row">DOB</div>
              <!-- End of Fam Info Col -->
            </div>
          </div>
          <div class="row">
            <div class="col" id="demographicMenu">
              <div class="row">
                <div class="col-6">
                  <h3>Child Info</h3>
                </div>
                <div class="col-6">

                </div>
              </div>
              <div class="row">Name</div>
              <div class="row">DOB</div>
              <!-- End of Care Team Col -->
            </div>
          </div>
          <!-- End of Demographic Section -->

        <div class="col-9">
          <a href="sc-case.html">Case View</a>
        </div>
